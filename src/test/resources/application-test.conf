ktor {
  deployment {
    watch = [ classes, resources ]
    port = 7070
    port = ${?PORT}
  }
  application {
    modules = [ApplicationKt.module, de.wz.jackfit.plugins.TestDatabaseKt.module]
  }
  jackfit {
    features {
      security = ${?FEATURE_SECURITY_ENABLED}
    }
    application {
      database {
        dbUrl = "jdbc:h2:mem:jackfit-testdb"
        dbDriverClassName = "org.h2.Driver"
      }
    }
  }
}